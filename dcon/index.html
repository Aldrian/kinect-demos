    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
        }

        /* skeleton */
        #skeletonContainer
        {
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            opacity: 0.5;

        }
        #glyph {
          font-family: 'antique-font';
          font-size: 75px;
          color: yellow;
          background-color: black;
          width: 480px;
          height: 175px;
          text-transform: lowercase;
          position: absolute;
          top:50%;
          left: 50%;
          z-index: 1000;
          transform: translate3d(-50%,-50%,0);
          -webkit-transform: translate3d(-50%,-50%,0);
        }
        
        #glyph span {
          position: absolute;
          left: 50%;
          user-select: none;
          cursor: default;
          text-align: center;
          width: 480px;
          line-height: 75px;
        }
        
        #glyph span.one {
          top:10%;
          transform: translate3d(-50%,-10%,0);
          -webkit-transform: translate3d(-50%,-10%,0);
        }
        
        #glyph span.two {
          position: absolute;
          top:90%;
          transform: translate3d(-50%,-90%,0);
          -webkit-transform: translate3d(-50%,-90%,0);
        }
        
        #glyph.stroboscopic {
          animation: stroboscopic .1s infinite alternate linear;
        }

        #skeletonLogger{
            font-size: 35px;
            position: absolute;
            display: none;
            color: #333;
            top:50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;

        }
        #ui{
            position:absolute;
            top:0;
            z-index: 10001;
        }
        
        @keyframes stroboscopic {
          0%   {
            background-color: white;
            color: black;
          }
          100% {
            background-color: black;
            color: white;
          }
        }
        
    </style>
    
</head>
<body>

    <div id="skeletonLogger">logger</div>
    <canvas id="skeletonContainer"></canvas>
    <div id="glyph">
      <span class="one">
        Initializing
      </span>
      <span class="two">
        App
      </span>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
</body>
</html>
